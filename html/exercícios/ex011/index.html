<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos
         diferentes ou simplesmente aumente e diminua 
         o tamanho do seu navegador</p>
         <picture>
            <source media="(max-width: 750px )" srcset="imagens/tamanho-p.png" type="image/png">
            <source media="(max-width:1050px)" srcset="imagens/tamanho-m.png" type="image/png">
            <img src="imagens/tamanho-g.png" alt="imagen flexível">
         </picture>
         <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <!--tambem podemos usar os arquivos wav porem são arquivos muito
            grandes podendo causar lentidão no site-->
            <p>Infelizmente seu navegador não consegue reproduzir áudio. 
            <a href="midia/guanacast-33.mp3">Clique aqui para baixar o 
            arquivo mp3</a></p>

         </audio>
</body>
</html>
